<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 808z</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">☁️ LOGIN 808z ☁️</h1>
        <p class="login-subtitle">Acesse sua conta e explore o futuro!</p>

        <form id="loginForm">
            <label for="user">Email:</label>
            <input type="email" id="user" placeholder="Digite seu email" required>

            <label for="pass">Senha:</label>
            <input type="password" id="pass" placeholder="Digite sua senha" required>

            <button id="loginButton" type="button">Entrar</button>
        </form>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
